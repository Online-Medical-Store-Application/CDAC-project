<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="ManageProfile.css">
</head>
<body>
    <header>
        <a href="#" class="logo">Company Logo</a>
        <nav>
            <ul>
                <li><a href="#">Logout</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Filter</a></li>
            </ul>
        </nav>
    </header>
    <div class="profile-window">
        <div class="profile-header">
            <h2>Medico                                                                    User Full Name</h2>
            <h3>Profile window</h3>
        </div>
        <div class="profile-body">
            <h4>Manage your profiles</h4>
            <div class="profile-details">
                <p>User Full Name</p>
                <ul>
                    <li>Name: User Full Name</li>
                    <li>Email: user@email.com</li>
                    <li>Phone: 01234567890</li>
                    <li>Address: 123 Main Street</li>
                    <li>Password: ********</li>
                </ul>
            </div>
            <div class="profile-actions">
                <button class="delete-btn">Delete account</button>
                <button class="close-btn">Close</button>
                <button class="save-btn">Save changes</button>
            </div>
        </div>
    </div>
</body>
</html>
