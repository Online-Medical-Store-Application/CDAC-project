<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card with Search and Filter</title>
    <link rel="stylesheet" href="ProductDesc.css">
</head>
<body>
    <header>
        <a href="#" class="logo">Company Logo</a>
        <nav>
            <ul>
                <li><a href="#">Logout</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Filter</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="search-and-filter">
            <input type="text" class="search-bar" placeholder="Search...">
            <div class="filter-dropdown">
                <button class="filter-btn">Filter</button>
                <div class="filter-dropdown-content">
                    <p>Filter by:</p>
                    <ul>
                        <li><a href="#">Category 1</a></li>
                        <li><a href="#">Category 2</a></li>
                        <li><a href="#">Category 3</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="product-grid">
            <div class="product-card">
                <img class="image" src="medicine.jpg" alt="Product 1">
                <h3>Product Name</h3>
                <p>Product description</p>
                <div class="price-cart">
                    <span class="price">₹ 1,000</span>
                    <button>Add to Cart</button>
                </div>
            </div>
            <div class="product-card">
                <img class="image" src="medicine.jpg" alt="Product 2">
                <h3>Product Name</h3>
                <p>Product description</p>
                <div class="price-cart">
                    <span class="price">₹ 1,000</span>
                    <button>Add to Cart</button>
                </div>
            </div>
            <div class="product-card">
                <img  class="image" src="medicine.jpg" alt="Product 3">
                <h3>Product Name</h3>
                <p>Product description</p>
                <div class="price-cart">
                    <span class="price">₹ 1,000</span>
                    <button>Add to Cart</button>
                </div>
            </div>
            <div class="product-card">
                <img class="image" src="medicine.jpg" alt="Product 4">
                <h3>Product Name</h3>
                <p>Product description</p>
                <div class="price-cart">
                    <span class="price">₹ 1,000</span>
                    <button>Add to Cart</button>
                </div>
            </div>
            </div>
    </div>
</body>
</html>
