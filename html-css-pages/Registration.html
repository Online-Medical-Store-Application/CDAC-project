<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="Registration.css">
</head>

<body>
    <div class="signup-window">
        <div class="signup-header">
            <h2>Create New Account</h2>
            <p>Sign up today and enjoy the benefits!</p>
        </div>
        <div class="signup-form">
            <label for="name"><b>Full Name</b></label>
            <input type="text" placeholder="Enter Full Name" name="name" id="name" required>
            <label for="email"><b>Email Address</b></label>
            <input type="email" placeholder="Enter Email Address" name="email" id="email" required>
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" id="password" required>
            <label for="confirm-password"><b>Confirm Password</b></label>
            <input type="password" placeholder="Confirm Password" name="confirm-password" id="confirm-password"
                required>
            <button class="signup-btn">Sign Up</button>
            <p class="login-link">Already have an account? <a href="#">Login here</a></p>
        </div>
    </div>
</body>

</html>
