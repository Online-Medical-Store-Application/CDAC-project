<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="Checkout.css">
</head>

<body>
    <div>
        
    <header>
        <a href="#" class="logo">Company Logo</a>
        <nav>
            <ul>
                <li><a href="#">Logout</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Filter</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="order-summary">
            <h2>Order Summary</h2>
            <table id="order-items">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Product 1</td>
                        <td>$10.00</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>Product 2</td>
                        <td>$20.00</td>
                        <td>2</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">Subtotal</td>
                        <td id="subtotal">$30.00</td>
                    </tr>
                    <tr>
                        <td colspan="2">Shipping</td>
                        <td id="shipping">$5.00</td>
                    </tr>
                    <tr>
                        <td colspan="2"><b>Total</b></td>
                        <td id="total-price">$35.00</td>
                    </tr>
                </tfoot>
            </table>
        </section>

        <section class="payment-information">
            <h2>Payment Information</h2>
            <form action="#">
                <label for="name">Name on Card:</label>
                <input type="text" id="name" required>

                <label for="card-number">Card Number:</label>
                <input type="number" id="card-number" required>

                <label for="expiration-date">Expiration Date:</label>
                <input type="date" id="expiration-date" required>

                <label for="cvv">CVV:</label>
                <input type="number" id="cvv" required>

                <button type="submit">Place Order</button>
            </form>
        </section>
    </main>

    </div>
</body>

</html>
